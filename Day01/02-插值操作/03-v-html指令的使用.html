<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{url}}</h2>
  <!-- 当文字列里有HTML语句是用这个,如果不用这个标签的话，标签会当成文字列显示在页面上。如果用了，就会被解析成标签 -->
  <h2 v-html="url"></h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello World!",
      url: "<a href='https://www.baidu.com/'>百度一下</a>"
    }
  })
</script>
</body>
</html>
