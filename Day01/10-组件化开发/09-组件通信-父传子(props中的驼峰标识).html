<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- v-bind不支持驼峰命名，所以如果属性中以驼峰命名的话，v-bind的时候要转成中划线的形式 -->
  <!-- vInfo  ----》 v-info -->
  <cpn :c-info="info" :c-message="message"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{cInfo}}</h2>
    <h2>{{cMessage}}</h2>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: "#cpn",
    props: {
      "cInfo": {
        type: Object,
        default() {
          return {};
        }
      },
      "cMessage": {
        type: String,
        default() {
          return "deault string value";
        }
      }
    }
  }

  const app = new Vue({
    el: "#app",
    data: {
      info: {
        name: "why",
        age: 18,
        height: 1.88
      },
      message: "Hello World!"
    },
    components: {
      cpn
    }
  })
</script>
</body>
</html>
