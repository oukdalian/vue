<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      firstName: "Kobe",
      lastName: "Bryant"
    },
    computed: {
      // 以下是简写。因为计算属性一般没有set方法，只读属性，所以可以简写成下面这样。
      // fullName: function () {
      //   return this.firstName + " " + this.lastName
      // }
      // 完整写法
      fullName: {
        // setter方法一般不常用
        set: function (newValue) {
          console.log("--------------", newValue)
          let names = newValue.split(" ")
          this.firstName = names[0]
          this.lastName = names[1]
        },
        get: function () {
          return this.firstName + " " + this.lastName
        }
      }
    }
  })
</script>
</body>
</html>
