<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- 问题：如果用户名输入的状态下，点击切换类型，那样在用户邮箱的输入框中就会有输入的用户名信息 -->
  <!-- 原因：这个因为vue在进行DOM渲染时，出于性能考虑，会尽可能的复用已经存在的元素，而不是重新创建新的元素 -->
  <!-- 在这个案例中，Vue内部会发现原来的input元素不再使用，直接作为else中的input来使用了。 -->
  <!-- 解决方案：不希望出现类似重复利用的问题，可以给相应的input添加key属性，保证key不一样就可以了 -->
  <span v-if="isUser">
    <label for="username">用户名</label>
    <input type="text" id="username" placeholder="用户名" key="username">
  </span>
  <span v-else>
    <label for="email">用户邮箱</label>
    <input type="text" id="email" placeholder="用户邮箱" key="email">
  </span>
  <br>
  <button @click="isUser = !isUser">切换类型</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      isUser: true
    }
  })
</script>
</body>
</html>
