<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- v-if:当条件为false时，包含v-if指令的元素，根本不会存在DOM中 -->
  <h2 id="aaa" v-if="isShow">{{message}}</h2>
  <!-- v-show:当条件为false时，只是给我们元素添加一个行内样式:display:none -->
  <!-- true的时候display:block -->
  <h2 id="bbb" v-show="isShow">{{message}}</h2>

  <!--
    开发中如何选择？
    1.当需要在显示和隐藏之间切换频繁的时候用v-show
    2.只有一次切换时,用v-if
   -->

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello World!",
      isShow: true
    }
  })
</script>
</body>
</html>
