<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  new Promise((resolve, reject) => {
    setTimeout(() => {
        resolve()
      }, 1000
    )
  }).then(() => {
    console.log("Hello World")
    return new Promise((resolve, reject) => {
      setTimeout(() => {
          resolve()
        }, 1000
      )
    })
  }).then(() => {
    console.log("Hello Vue.js")
    return new Promise((resolve, reject) => {
      setTimeout(() => {
          resolve()
        }, 1000
      )
    })
  }).then(() => {
    console.log("Hello Python")
  })
</script>
</body>
</html>
