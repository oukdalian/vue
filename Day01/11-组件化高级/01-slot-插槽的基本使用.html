<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
  插槽slot:
  1.插槽的基本使用<slot></slot>
  2.插槽的默认值
  3.如果有多个值，同时放入到组件进行替换时，一起作为替换元素
-->
<div id="app">
  {{message}}
  <cpn>
    <!--    <button>按钮</button>-->
  </cpn>
  <cpn><span>哈哈哈</span></cpn>
  <cpn>
    <i>呵呵呵</i>
    <div>我是div元素</div>
    <p>我是p元素</p>
  </cpn>
  <cpn>
    <!--    <button>按钮</button>-->
  </cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>我是组件哈哈哈</p>
    <!-- 里面可以什么也不写，写了的话就是默认值 -->
    <!--    <slot></slot>-->
    <slot>
      <button>按钮</button>
    </slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: "#cpn"
  }

  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello World!"
    },
    components: {
      cpn
    }
  })
</script>
</body>
</html>
