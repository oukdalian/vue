<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- v-if的值是true/false -->
  <!-- 这种逻辑比较复杂的不建议这么写，可以用计算属性 -->
  <!--  <h2 v-if="score >= 90 ">优秀</h2>-->
  <!--  <h2 v-else-if="score >= 80">良好</h2>-->
  <!--  <h2 v-else-if="score >= 60">及格</h2>-->
  <!--  <h2 v-else>不及格</h2>-->
  <h2>{{result}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      score: 60
    },
    computed: {
      result() {
        if (this.score >= 90) {
          return "优秀"
        } else if (this.score >= 80) {
          return "良好"
        } else if (this.score >= 60) {
          return "及格"
        } else {
          return "不及格"
        }
      }
    }

  })
</script>
</body>
</html>
