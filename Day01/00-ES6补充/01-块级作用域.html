<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>
<button>按钮5</button>
<script>
  // ES5之前因为if和for都没有块级作用域的概念，
  // 所以很多时候，我们都必须借助于function的作用域来解决应用外面变量的问题。
  // ES6中家去了let，let有if和for的块级作用域
  // 1.变量作用域:变量在什么范围内可用。
  // {
  //   var name = "why"
  //   console.log(name);
  // }
  // console.log(name) // 可以输出“why”


  // 2.没有块级作用域引起的问题:if的块级
  // var func;
  // if (true) {
  //   var name = "why"
  //
  //   func = function () {
  //     console.log(name);
  //   }
  // }
  // // console.log(name);
  // func();　//输出why
  // name = "hello"
  // func(); //输出hello

  // 3.没有块级作用域引起的问题:for的块级
  // var btns = document.getElementsByTagName("button")
  // for (var i = 0; i < btns.length; i++) {
  //   btns[i].addEventListener("click", function () {
  //     console.log("第" + i + "个按钮被点击");
  //   })
  // }
  // 以上代码执行后，不管点哪个按钮最终都会被输出"第5个按钮被点击"

  // 解决方案，函数闭包
  // 为什么函数闭包可以解决问题，因为函数是一个作用域
  // var btns = document.getElementsByTagName("button")
  // for (var i = 0; i < btns.length; i++) {
  //   (function (i) {
  //     btns[i].addEventListener("click", function () {
  //       console.log("第" + i + "个按钮被点击");
  //     })
  //   })(i)
  // }

  // 解决方案2 ES6
  const btns = document.getElementsByTagName("button")
  for (let i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", function () {
      console.log("第" + i + "个按钮被点击");
    })
  }

</script>
