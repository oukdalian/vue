  // 1.属性的增强写法
  const name = "why"
  const age = 18
  const height = 1.88
  // ES5的写法
  const obj = {
    name: name,
    age: age,
    height: height
  }
  console.log(obj);

  // ES6的写法
  const obj1 = {
    name,
    age,
    height
  }
  console.log(obj1);


  // 2.对象里的函数的增强写法
