<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- 1.修饰符stop -->
  <!-- 调用event.stopPropagation() -->
  <!-- 事件冒泡：点击按钮1的时候，除了会触发按钮1的点击事件，也会触发div的点击事件 -->
  <!-- 为了阻止div事件的触发，用事件的修饰符stop -->
  <div @click="divClick">
    <span>文本</span>
    <button @click.stop="btn1Click">按钮1</button>
  </div>


  <!-- 2.修饰符prevent -->
  <!-- 调用 event.preventDefault() -->
  <!-- 阻止默认的事件,比如submit的默认提交 -->
  <br>
  <form action="baidu">
    <input type="submit" value="提交" @click.prevent="submitClick">
  </form>

  <!-- 3.修饰符keyCode | keyAlias -->
  <!-- 只当事件是从特定键触发时才触发回调 -->
  <!-- keyUp,keyDown一般来说会监听keyUp -->
  <input type="text" @keyup="textkeyUp">
  <input type="text" @keyup.enter="textEnterKeyUp">

  <!-- 4.once只触发一次 -->
  <button @click.once="btn2Click">按钮2</button>

</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello World!"
    },
    methods: {
      divClick() {
        console.log("divClick");
      },
      btn1Click() {
        console.log("btn1Click");
      },
      submitClick() {
        console.log("submitClick");
      },
      textkeyUp() {
        console.log("textKeyUp");
      },
      textEnterKeyUp() {
        console.log("textEnterKeyUp");
      },
      btn2Click() {
        console.log("btn2Click");
      }
    }
  })
</script>
</body>
</html>
