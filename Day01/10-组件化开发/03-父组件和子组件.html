<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <cpn2></cpn2>
  <!-- 因为没有在vue实例中注册cpn1,所以这里不能使用cpn1 -->
  <!--
      因为当子组件注册到父组件的components时，vue会编译好父组件的模块.
      该模板的内容已经决定了父组件将要渲染的HTML(相当于父组件中已经有了子组件的内容了)
   -->
  <!--  <cpn1></cpn1>-->
</div>

<script src="../js/vue.js"></script>
<script>
  // 子组件
  const cpnC1 = Vue.extend({
    template: `
      <div>
        <h2>我是标题1</h2>
        <p>我是内容，哈哈哈</p>
      </div>
    `
  })

  // 父组件
  const cpnC2 = Vue.extend({
    template: `
      <div>
        <h2>我是标题2</h2>
        <p>我是内容，呵呵呵</p>
        <cpn1></cpn1>
      </div>
    `,
    components: {
      cpn1: cpnC1
    }
  })


  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello World!"
    },
    components: {
      cpn2: cpnC2
    }
  })
</script>
</body>
</html>
