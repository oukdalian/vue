<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- 1.lazy修饰符 -->
  <!--
      默认情况下,v-model默认在input事件中同步输入框的数据的.
      也就是所,一旦有数据发生改变对应的data中的数据就会自动发生改变.
      lazy修饰符可以让数据在失去焦点或者回车时才会更新.
   -->
  <input type="text" v-model.lazy="message">
  <br>
  {{message}}

  <br>
  <!-- 2.number修饰符 -->
  <!--
      默认情况下,在输入框中无论我们输入的是字母还是数字,都会被当作字符串类型进行处理.
      但是如果我们希望处理的是数字类型,那么最好直接将内容当作数字处理.
      number修饰符可以让在输入框中输入的内容自动转成数字类型.
   -->
  <input type="number" v-model.number="age">
  <h2>{{age}}-{{typeof age}}</h2>

  <br>
  <!-- 3.trim修饰符 -->
  <!--
      如果输入的内容有很多空格,trim修饰符可以过滤内容左右两边的空格
   -->
  <input type="text" v-model.trim="name">
  <h2>{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello World!",
      age: 0,
      name: ""
    }
  })
</script>
</body>
</html>
