<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- 事件调用的方法没有参数，带不带括号都可以 -->
  <button @click="btn1Click">按钮1</button>
  <!--  <button @click="btn1Click()">按钮1</button>-->

  <!-- 方法需要参数时,传入参数 -->
  <!--  <button @click="btn2Click(123)">按钮2</button>-->
  <!-- 方法需要参数时，没有传入参数，但是有小括号，这个时候默认是undefined -->
  <!--  <button @click="btn2Click()">按钮2</button>-->
  <!-- 方法需要参数时，没有传入参数，没有小括号,浏览器生成的event事件对象传入到方法中 -->
  <!-- 只有在没有小括号时，才会默认传递event事件 -->
  <button @click="btn2Click">按钮2</button>

  <!-- 方法定义时，需要event对象，同时又需要参数时 -->
  <!-- 有括号时，不能默认传递event,所以需要明确指定，固定写法:$event -->
  <button @click="btn3Click(123, $event)">按钮3</button>
  <button>按钮4</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello World!"
    },
    methods: {
      btn1Click() {
        console.log("btn1Click");
      },
      btn2Click(abc) {
        console.log("btn2Click", abc);
      },
      btn3Click(abc, event) {
        console.log("btn3Click", abc, event);
      }
    }
  })
</script>
</body>
</html>
