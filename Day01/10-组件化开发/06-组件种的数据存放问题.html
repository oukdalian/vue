<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>我是内容，呵呵呵</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  Vue.component("cpn", {
    template: "#cpn",
    // 组件里的data必须是一个方法，返回一个对象
    data() {
      return {
        title: "我是标题"
      }
    }
  })

  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello World!"
    }
  })
</script>
</body>
</html>
