<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- 1.直接拼接 -->
  <h2>{{firstName}} {{lastName}}</h2>
  <!-- 2.通过定义methods -->
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <!-- 3.通过computed -->
  <!-- 会进行缓存，只调用一次。但是如果firstName或者lastName变更的话就会被监视住，然后重新渲染 -->
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      firstName: "Kobe",
      lastName: "Bryant"
    },
    methods: {
      getFullName: function () {
        console.log("methods")
        return this.firstName + " " + this.lastName
      }
    },
    computed: {
      fullName: function () {
        console.log("computed")
        return this.firstName + " " + this.lastName
      }
    }
  })
</script>
</body>
</html>
