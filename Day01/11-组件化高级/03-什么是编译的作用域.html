<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--
    父组件模板的所有东西都会在父级作用域编译，子组件模板的所有东西都会在子级作用域内编译。
  -->
  {{message}}
  <!-- 这找的是vue的实例里的isShow -->
  <cpn v-show="isShow"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是子组件</h2>
    <p>我是内容，哈哈哈</p>
    <!-- 模板内找的是组件内isShow -->
    <button v-show="isShow">按钮</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: "#cpn",
    data() {
      return {
        isShow: true
      }
    }
  }
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello World!",
      isShow: true
    },
    components: {
      cpn
    }
  })
</script>
</body>
</html>
