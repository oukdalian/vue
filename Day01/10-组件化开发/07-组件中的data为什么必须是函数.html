<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  <!-- 下面的三个cpn是组件的三个实例，互相不共有数据 -->
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>当前计数:{{counter}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  Vue.component("cpn", {
    template: "#cpn",
    // 组件里的data必须是一个方法，返回一个对象
    // 如果data不是方法，而是一个对象的话，各个组件的实例都会共用data,会互相影响。
    data() {
      return {
        counter: 0
      }
    },
    methods: {
      increment() {
        this.counter++
      },
      decrement() {
        this.counter--
      }
    }
  })

  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello World!"
    }
  })
</script>
</body>
</html>
