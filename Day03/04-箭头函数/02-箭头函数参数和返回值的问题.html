<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 1.参数
  // 1.1 多个参数
  const sum = (num1, num2) => {
    return num1 + num2
  }

  // 1.2.一个参数:括号可以省略
  const power = num1 => {
    return num1 * num1
  }

  // 2.函数体
  // 2.1 多行代码
  const test = () => {
    console.log("Hello World");
    console.log("Hello Vue.js");
  }

  // 2.2 一行代码:大括号和return可以省略
  const mul = (num1, num2) => num1 * num2
  const demo = () => console.log("Hello Demo")
</script>
</body>
</html>
