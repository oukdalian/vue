<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- 数组里存的是在data里定义好的对象 -->
  <h2 :style="[baseStyle, baseStyle1]">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello World!",
      baseStyle: {backgroundColor: 'red'},
      baseStyle1: {fontsize: '100px'}
    }
  })
</script>
</body>
</html>
