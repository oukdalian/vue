<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-- 官方推荐使用v-for时，给对应的元素或组件添加上一个:key属性 -->
<!--
    为什么需要这个key属性呢？

    当某一层有很多相同的节点时，也就是列表节点时，我们希望插入一个新的节点
    - 我们希望可以在B和C之间加入一个F，Diff算法默认执行起来是这样的。
    - 即把C更新成F，D更新成C，F更新成D，最后再插入E，这样没有效率

    所以，我们需要使用key来给每个节点做一个唯一标识。
    - Diff算法就可以正确识别此节点
    - 找到正确的位置区插入新的节点

    一句话，key的作用主要时为了高校的更新虚拟DOM。
 -->
<div id="app">
  <ul>
    <!-- key得保证值的唯一性 -->
    <li v-for="letter in letters" :key="letter">{{letter}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      letters: ["A", "B", "C", "D", "E"]
    }
  })
</script>

</body>
</html>
