<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>总价格:{{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      books: [
        {id: 110, name: "Unix编程艺术", price: 200},
        {id: 111, name: "代码大全", price: 100},
        {id: 112, name: "深入理解计算机原理", price: 150},
        {id: 113, name: "现代操作系统", price: 50},
      ]
    },
    computed: {
      // 用函数也能完成同样的功能，但是用计算属性计算过的值会被保存，多个地方调用的时候，不会重新计算。
      // 但是函数的话，每一次调用就会重新计算一次。
      totalPrice: function () {
        let result = 0
        for (let i = 0; i < this.books.length; i++) {
          result += this.books[i].price
        }
        return result
      }
    }
  })
</script>

</body>
</html>
